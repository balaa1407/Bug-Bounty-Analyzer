services:
  mongodb:
    image: mongo:7
    container_name: bug-bounty-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  api:
    build: .
    container_name: bug-bounty-api
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB=bug_bounty
      - MONGO_COLLECTION=reports
    depends_on:
      - mongodb

  dashboard:
    build: .
    container_name: bug-bounty-dashboard
    command: streamlit run dashboard/streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://api:8000
    depends_on:
      - api

volumes:
  mongo_data:
